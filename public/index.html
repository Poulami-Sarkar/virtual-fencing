<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Tools</title>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <!-- Including CSS & jQuery Dialog UI Here-->
<link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/ui-darkness/jquery-ui.css" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script src="js/dialog.js" type="text/javascript"></script>
  </head>
  <body>

    <div id="dialog" title="Dialog Form">
      <form action="" method="post">
      <label>Lat:</label>
      <input id="lat" name="lat" type="number">
      <label>Lng:</label>
      <input id="lng" name="lng" type="number">
      <!--<input id="submit" type="submit" value="Submit">-->
      </form>
      </div>  

    <div id="map"></div>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing&callback=initMap"
         async defer></script>
  </body>
</html>
